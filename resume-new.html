<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Erick Dransch - Resume</title>
    <style type="text/css">
        body{
            font-family: Helvetica, Arial, sans-serif;
        }
        .main-window{
            width: 800px;
            padding: 10px 10px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f0f0f0;
            border: 1px solid #000000;
        }
        .name{
            display: inline-block;
            vertical-align: top;
            text-align:left;
        }
        .clear{
            clear:both;
        }
        .contact{
            display: inline-block;
            vertical-align: top;
            text-align:right;
            float:right;
        }
        .section{
            padding-top:10px;
            padding-bottom:10px;
            border-bottom: 1px solid #000000;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
        p,h1, h2, h3, h4{
            margin:0px;
        }
        h2{
            font-weight: normal;
            font-style: italic;
        }
        
    </style>
    <style type="text/css" media="print">
        .main{
            padding:0;
            background-color: #ffffff;
            border: none;
        }

    </style>
  </head>
  <body>
      <div class="main-window">
      <div class="main">
          <div class="clear"></div>
          <div class="meta section">
              <div class="name">
                  <h1>Erick Dransch</h1>
                  <h2>4A Computer Science </h2>
              </div>
              <div class="contact">
                  <p>ekgdrans@uwaterloo.ca</p>
                  <p><a href="http://www.erickdransch.com/blog">www.erickdransch.com</a></p>
                  <p><a href="https://www.github.com/EkkiD">www.github.com/EkkiD</a></p>
              </div>
          </div>
          <div class="clear"></div>
          <div class="section">
              <p>more stuff</p>
          </div>
      </div>
      </div>
  </body>
</html>
